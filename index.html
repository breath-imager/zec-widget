<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>ZEC Price Widget</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-top">
        <div class="ticker">ZEC</div>
        <div class="controls">
          <label class="toggle-switch">
            <input type="checkbox" id="chart-toggle" checked />
            <span class="toggle-label">Chart</span>
          </label>
          <label class="pin-checkbox">
            <input type="checkbox" id="pin-checkbox" />
            <span class="pin-label">Pin to top</span>
          </label>
        </div>
      </div>
      <div class="price-container">
        <div class="price" id="price">$0.00</div>
        <button class="change-badge" id="change-badge">0.00% D</button>
      </div>
    </div>
    
    <div class="chart-container" id="chart-container">
      <div class="chart" id="chart">
        <svg class="chart-svg" id="chart-svg"></svg>
      </div>
      <div class="tooltip" id="tooltip">
        <div class="tooltip-time" id="tooltip-time"></div>
        <div class="tooltip-price" id="tooltip-price"></div>
      </div>
    </div>
    
   
    
    <script src="./renderer.js"></script>
  </body>
</html>
